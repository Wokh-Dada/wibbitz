<header class="container-fluid">

      <div class="col-auto">
        <a href="#" class="navbar-brand">
          <img src="../../assets/img/header/logo.png" class="logo"/>
        </a>
      </div>
      <div class="col d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                  class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav" *ngFor="let item of menu">
              <li class="nav-item ng-star-inserted mr-3">
                <a href="#" class="nav-link">
                  {{item.linkName}}
                </a>
              </li>

<!--                <a href="#" class="nav-link">-->
<!--                  CostomerStories-->
<!--                </a>-->
<!--              </li>-->
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-auto">
        <div class="header_search_block">
          <a href="#" class="nav-link">
            <span class="material-icons">
              search
            </span>
          </a>
        </div>
        <div class="header_subscribe_block">
          <div class="input-group mb-3">
            <input type="email" placeholder="Enter work email" class="header_subscribe_input">
            <div class="input-group-append">
              <button class="header_btn">
                <span>
                  Subscribe
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
