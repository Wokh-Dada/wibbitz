<header class="container-fluid">
  <div class="container_update">
    <div class="row main__menu">
      <div class="col-auto">
        <div class="logo"
          [ngStyle]="{ 'backgroundImage': 'url(https://48vo7843c3543dkn9cvt8sl1-wpengine.netdna-ssl.com/wp-content/uploads/2019/12/logo.svg)'}">
          <a href="#" class="navbar-brand"></a>
        </div>

      </div>
      <div class="col">
        <nav>
          <div class="topnav" id="Mytopnav">
            <a href="#" id="menu" class="icon" (click)="toggleMobileMenu()" >
              &#9776;
            </a>
            <a href="#">Articles</a>
            <a href="#">Events</a>
            <a href="#">Reports</a>
            <a href="#">Costumer Stories</a>
            <span (click)="toggleOnlyImportant()">
              <a routerLink="/themetwo" routerLinkActive="active" *ngIf="themeComplite; else themeComplited">
                <i class="fas fa-toggle-off pl-1"></i>
                theme_1
              </a>
              <ng-template #themeComplited>
                <a routerLink="/" routerLinkActive="active">
                  <i class="fas fa-toggle-on pl-1"></i>
                  theme_2
                </a>
              </ng-template>
            </span>
          </div>
        </nav>
      </div>
      <div class="col-auto d-none d-xl-block">
        <div class="header_search_block">
          <a href="#" class="nav-link">
            <span class="material-icons">
              search
            </span>
          </a>
        </div>
        <div class="header_subscribe_block">
          <div class="input-group">
            <input type="email" placeholder="Enter work email" class="header_subscribe_input"/>
            <div class="input-group-append">
              <button class="header_btn">
                <span>
                  Subscribe
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
